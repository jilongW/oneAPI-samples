]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "intel-extension-for-tensorflow[xpu]>=2.15.0.2",
    "intel-optimization-for-horovod",
    "neural-compressor>=3.1.1",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
]
