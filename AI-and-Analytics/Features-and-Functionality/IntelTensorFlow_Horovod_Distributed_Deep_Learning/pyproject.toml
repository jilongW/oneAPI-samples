dependencies = [
    "intel-extension-for-tensorflow[xpu]>=2.15.0.2",
    "intel-optimization-for-horovod",
    "neural-compressor>=3.1.1"
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1"
]
